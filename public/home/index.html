    <div id="content-wrapper">

      <div class="container-fluid">
        <!--Leaflet Map-->
        <div id="leafletMap"></div>
        <!--End Leaflet Map-->

        <!--Test-->
        <div class="modal fade" id="myModal">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5>Enter your trip information</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="form-group">
                  <label for="cityName">Visited City</label>
                  <input type="text" class="form-control" id="cityName" aria-describedby="cityNameHelp" placeholder="The city name...">
                  <small id="cityNameHelp" class="form-text text-muted">Start with entering the city name</small>
                </div>
                <div class="form-group">
                  <label for="datePicked">Date of Visit</label>
                  <input type="date" class="form-control" id="datePicked" aria-describedby="datePickedHelp">
                  <small id="datePickedHelp" class="form-text text-muted">When was your stay?</small>
                </div>
                <div class="form-group">
                  <label for="commentVisit">Comment</label>
                  <textarea class="form-control" id="commentVisit" rows="3" aria-describedby="commentHelp"></textarea>
                  <small id="commentHelp" class="form-text text-muted">Write your thoughts on the trip. (300 Character)</small>
                </div>
              </div>
              <div class="modal-footer text-center">
                <input class="btn btn-success" id ="saveTripBtn" data-dismiss="modal" value="Save">
                <input class="btn btn-danger" id = "dicardTripBtn" data-dismiss="modal" value="Close">
              </div>
            </div>
          </div>
        </div>
        <button class="btn btn-primary" id="myBtn" >Open Modal</button>
        <!--Test-->
      </div>
